    <script>
        $(function () {

            function formatNumber(number) {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(number)
            }

            window.addEventListener('message', function (event) {
                if (event.data.action == 'open') {
                    $('#main').removeClass('d-none')
                } else if (event.data.action == 'close') {
                    $('#main').addClass('d-none')
                    $('#transactions-list').html('')
                } else if (event.data.action == 'bal') {
                    $('#amount').html(formatNumber(event.data.bal));
                    $('#amount2').html(formatNumber(event.data.bal2));
                } else if (event.data.action == 'cardnumber') {
                    $('#cardnumber').html('ID Bank: ' + event.data.card)
                } else if (event.data.action == 'transactions') {

                    let transactions = event.data.transactions
                    for (let i = 0; i < transactions.length; i++) {
                        $('#transactions-list').append(`<tr>
                                    <td>${transactions[i].id}</td>
                                    <td>${transactions[i].receiver}</td>
                                    <td>${transactions[i].sender}</td>
                                    <td>${transactions[i].text}</td>
                                    <td>${transactions[i].amount}</td>
                                    <td>${transactions[i].date}</td>
                                </tr>`)
                    }


                }
            })
            $('#close').click(function () {
                $('#main').addClass('d-none');
                $.post('https://quantum_banking/closeBanking', JSON.stringify({}))
            })

            $('#dashboard-link').click(function () {
                $('#dashboard').removeClass('d-none')
                $('#withdraw').addClass('d-none')
                $('#deposit').addClass('d-none')
                $('#transfer').addClass('d-none')
                $('#transactions').addClass('d-none')
            })

            $('#withdraw-link').click(function () {
                $('#dashboard').addClass('d-none')
                $('#withdraw').removeClass('d-none')
                $('#deposit').addClass('d-none')
                $('#transfer').addClass('d-none')
                $('#transactions').addClass('d-none')
            })

            $('#deposit-link').click(function () {
                $('#dashboard').addClass('d-none')
                $('#withdraw').addClass('d-none')
                $('#deposit').removeClass('d-none')
                $('#transfer').addClass('d-none')
                $('#transactions').addClass('d-none')
            })

            $('#transfer-link').click(function () {
                $('#dashboard').addClass('d-none')
                $('#withdraw').addClass('d-none')
                $('#deposit').addClass('d-none')
                $('#transfer').removeClass('d-none')
                $('#transactions').addClass('d-none')
            })

            $('#transactions-link').click(function () {
                $('#dashboard').addClass('d-none')
                $('#withdraw').addClass('d-none')
                $('#deposit').addClass('d-none')
                $('#transfer').addClass('d-none')
                $('#transactions').removeClass('d-none')
            })

            $('#withdraw-form').submit(function (e) {
                e.preventDefault();
                var input = $('#withdraw-input').val()

                if (input == null || input == undefined) {
                    $('#error').text('Please provide a valid amount you want to withdraw!')
                }
                $.post('https://quantum_banking/geldAuszahlen', JSON.stringify({
                    betrag: $('#withdraw-input').val()
                }))
                $('#withdraw-input').val('')
            })

            $('#deposit-form').submit(function (e) {
                e.preventDefault();
                $.post('https://quantum_banking/geldEinzahlen', JSON.stringify({
                    betrag: $('#deposit-input').val()
                }))
                $('#deposit-input').val('')
            })

            $('#transfer-form').submit(function (e) {
                e.preventDefault()

                $.post('https://quantum_banking/transferGeld', JSON.stringify({
                    to: $('#transfer-input').val(),
                    betrag: $('#transfer-input2').val(),
                    text: $('#transfer-input3').val()
                }))
                $('#transfer-input').val('')
                $('#transfer-input2').val('')
                $('#transfer-input3').val('')
            })

            document.onkeyup = function (data) {
                if (data.which == 27) {
                    $('#main').addClass('d-none')
                    $.post('https://quantum_banking/closeBanking', JSON.stringify({}))
                }
            }

        })
    </script>
