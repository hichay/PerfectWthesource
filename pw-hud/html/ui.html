<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />      
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- jQuery UI --> 
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    </head>
    <body style="background-color: rgba(0,0,0,0);">
      <div class="money-container">
        <div class="money-content">
          <div class="money-cash">
            <p class="munnie">&dollar;&nbsp;<span id="cash">0</span></p>
          </div>
          <div class="money-bank">
            <p class="munnie">&dollar;&nbsp;<span id="bank">0</span></p>
          </div>
        </div>
      </div>

      <div class="ui-container">
    
        <div class="ui-bars-container">
          <svg class="circle" width="53" height="53">
            <circle class="fundo bodymic" stroke="#fff" stroke-width="4.0" style="stroke-opacity: 0.7"
              fill="rgba(60, 50, 95, 0.9)" r="19" cx="26" cy="26" stroke-dasharray="0 0" stroke-dashoffset="0" />
            <circle class="progressmic mic" stroke="rgba(0,0,0,0)" stroke-width="4.0" style="stroke-opacity: 1.0"
              fill="transparent" r="19" cx="26" cy="26" stroke-dasharray="70 30" stroke-dashoffset="0" />

            <image href="voice.svg" height="17" width="17" x="18" y="18"></image>
          </svg>
          <svg class="circle hvida" width="53" height="53">
            <circle class="fundo vida" stroke="#1CD8D2" stroke-width="4.0" style="stroke-opacity: 0.6"
              fill="rgba(60, 50, 95, 0.9)" r="19" cx="26" cy="26" stroke-dasharray="70 0" stroke-dashoffset="0" />
            <circle class="progressplayer hp" stroke="#1CD8D2" stroke-width="4.0" style="stroke-opacity: 1.0"
              fill="transparent" r="19" cx="26" cy="26" stroke-dasharray="70 30" stroke-dashoffset="0" />

            <image href="heart.svg" height="19" width="19" x="17" y="18"></image>
    
          </svg>
          <svg class="circle harmor" width="53" height="53">
            <circle class="fundo amr" stroke="#00C9FF" stroke-width="4.0" style="stroke-opacity: 0.6"
              fill="rgba(60, 50, 95, 0.9)" r="19" cx="26" cy="26" stroke-dasharray="70 0" stroke-dashoffset="0" />
            <circle class="progressplayer armor" stroke="#00C9FF" stroke-width="4.0" style="stroke-opacity: 1.0"
              fill="transparent" r="19" cx="26" cy="26" stroke-dasharray="70 30" stroke-dashoffset="0" />

            <image href="shield.svg" height="21" width="21" x="16" y="17"></image>
          </svg>
          <svg class="circle hhunger" width="53" height="53">
            <circle class="fundo fome" stroke="#FFB75E" stroke-width="4.0" style="stroke-opacity: 0.6"
              fill="rgba(60, 50, 95, 0.9)" r="19" cx="26" cy="26" stroke-dasharray="70 0" stroke-dashoffset="0" />
            <circle class="progressplayer hunger" stroke="#FFB75E" stroke-width="4.0" style="stroke-opacity: 1.0"
              fill="transparent" r="19" cx="26" cy="26" stroke-dasharray="70 30" stroke-dashoffset="0" />

            <image href="burger.svg" height="21" width="21" x="16" y="15"></image>
          </svg>
          <svg class="circle hthirst" width="53" height="53">
            <circle class="fundo cede" stroke="#005C97" stroke-width="4.0" style="stroke-opacity: 0.6"
              fill="rgba(60, 50, 95, 0.9)" r="19" cx="26" cy="26" stroke-dasharray="70 0" stroke-dashoffset="0" />
            <circle class="progressplayer thirst" stroke="#005C97" stroke-width="4.0" style="stroke-opacity: 1.0"
              fill="transparent" r="19" cx="26" cy="26" stroke-dasharray="70 30" stroke-dashoffset="0" />

            <image href="water.svg" height="21" width="21" x="16" y="16 "></image>
          </svg>
          <svg class="circle hstress" width="53" height="53">
            <circle class="progressplayer stress" stroke="white" stroke-width="4.0" style="stroke-opacity: 1.0"
              fill="rgba(60, 50, 95, 0.9)" r="19" cx="26" cy="26" stroke-dasharray="70 30" stroke-dashoffset="0" />
            <circle class="fundo stress" stroke="#e53935" stroke-width="4.0" style="stroke-opacity: 0.6" fill="transparent"
              r="19" cx="26" cy="26" stroke-dasharray="70 0" stroke-dashoffset="0" />

            <image href="brain.svg" height="21" width="21" x="15" y="15"></image>
          </svg>
          <!-- <svg class="circle hnitrous" width="53" height="53">
            <circle class="fundo nitro" stroke="rgb(241, 71, 185)" stroke-width="4.0" style="stroke-opacity: 0.5"
              fill="rgba(60, 50, 95, 0.9)" r="19" cx="26" cy="26" stroke-dasharray="70 0" stroke-dashoffset="0" />
            <circle class="progressplayer nitrous" stroke="rgb(241, 71, 185)" stroke-width="4.0" style="stroke-opacity: 1.0"
              fill="transparent" r="19" cx="26" cy="26" stroke-dasharray="70 30" stroke-dashoffset="0" />
            <image href="tyre.svg" height="17" width="17" x="18" y="18"></image>
          </svg> -->
        </div>
    
        <div class="ui-car-container">
          <div class="ui-car-otherinfo">
            <div class="counter">
              <div class="counter2">
                <div class="speedometer">
                  <svg class="circle" width="50" height="50">
                    <circle class="backgroundCircle2" stroke="#FFF" stroke-width="3.5" style="stroke-opacity: 0.4"
                      fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="55 45" stroke-dashoffset="0" />
                    <circle class="progress progress-speed" stroke="#FFF" stroke-width="3.5" style="stroke-opacity: 1"
                      fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0" />
                  </svg>
                  <div class="text">
                    <span class="speed"></span>
                    <div class="mph">Kmh</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="addon">
              <div class="fuel">
                <svg class="circle" width="40" height="40">
                  <circle class="backgroundCircle2" stroke="#FFF" stroke-width="3.5" style="stroke-opacity: 0.4"
                    fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0" />
                  <circle class="progress progress-fuel" stroke="#FFF" stroke-width="3.7" style="stroke-opacity: 1"
                    fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0" />
                  <image href="./fuel.png" height="20" width="20" x="10" y="10"></image>
                </svg>
              </div>
              <!-- <div class="car-info car-engine-info">
                &nbsp;&nbsp;&nbsp;&nbsp;<img src="./engine.png" />
              </div> 
              <div class="car-seatbelt-info">
                <img src="./belt.png" />
              </div>
              <div class="car-info car-engine-info">
                <img src="./engine.png" />
              </div> -->
            </div>
            <!-- <div class="outline">
              <center>
                <div class="border-2"></div>
              </center>
            </div> -->
          </div>
        </div>
      </div>
      <script src="js/app.js" type="text/javascript"></script>
    </body>
    
</html>
