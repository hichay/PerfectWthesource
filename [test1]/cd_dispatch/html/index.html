<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Police Dispatch</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="css/stylesheet.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="toastContainer" class="container-fluid p-0">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
                <div class="toast-header bg-dark pl-0 pr-0">
                    <div class="col-3 p-0 pl-1">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-info-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                fill-rule="evenodd"
                                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
                            />
                        </svg>
                        &nbsp; <strong id="count" class="mr-auto">0/0</strong>
                    </div>
                    <div class="col-6 text-center p-0"><small id="time" class="text-muted"></small></div>
                    <div class="col-3 text-right p-0 pr-1">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-brightness-alt-high-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                fill-rule="evenodd"
                                d="M4 11a4 4 0 1 1 8 0 .5.5 0 0 1-.5.5h-7A.5.5 0 0 1 4 11zm4-8a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 3zm8 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 11a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM4.464 7.464a.5.5 0 0 1-.707 0L2.343 6.05a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707z"
                            />
                        </svg>
                        &nbsp; <strong id="responding" class="mr-auto">0</strong>
                    </div>
                </div>
                <div id="body" class="toast-body text-center text-light">
                    <h5 id="title">Không có cuộc gọi nào</h5>
                    <p id="message" class="mb-1"></p>
                </div>
                <div id="commands" class="w-100">
                    <div id="buttonGroup" class="btn-group btn-group-sm w-100" role="group">
                        <button type="button" class="btn btn-dark">
                            <kbd>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
                                </svg>
                            </kbd>
                            Trước
                        </button>
                        <button type="button" class="btn btn-dark"><kbd>Y</kbd> Trả lời</button>
                        <button type="button" class="btn btn-dark">
                            <kbd>
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                                </svg>
                            </kbd>
                            Tiếp
                        </button>
                    </div>
                </div>
                <div id="modeChange" class="alert alert-danger text-small pt-1 pb-1 m-0" role="alert">Nhấn <b>K</b> để về lại model thông thường.</div>
            </div>
        </div>
        <div id="mainRow" class="row h-100">
            <div id="refreshBar">
                <div class="card text-white p-1">
                    <div class="card-body text-center p-2">
                        <button id="showRefreshBar" type="button" class="btn btn-outline-secondary btn-sm">Hiển thị</button>
                        <div id="refreshBarButtonGroup" class="btn-group w-100" role="group" aria-label="Basic example">
                            <button id="openSettings" data-toggle="modal" data-target="#settingsModal" type="button" class="btn btn-outline-secondary btn-sm">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-wrench" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        fill-rule="evenodd"
                                        d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364L.102 2.223zm13.37 9.019L13 11l-.471.242-.529.026-.287.445-.445.287-.026.529L11 13l.242.471.026.529.445.287.287.445.529.026L13 15l.471-.242.529-.026.287-.445.445-.287.026-.529L15 13l-.242-.471-.026-.529-.445-.287-.287-.445-.529-.026z"
                                    />
                                </svg>
                            </button>
                            <button id="hideRefreshBar" type="button" class="btn btn-outline-secondary btn-sm">Ẩn đi</button>
                            <button id="refreshButton" type="button" class="btn btn-outline-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="">Làm mới blips</button>
                            <button id="refreshButtonLoader" type="button" class="btn btn-outline-primary btn-sm w-100">
                                <div class="spinner-grow text-light" style="width: 0.875rem; height: 0.875rem;" role="status"><span class="sr-only">Loading...</span></div>
                            </button>
                            <button id="dropdownHideLarge" type="button" class="btn btn-outline-danger btn-sm">Đóng</button>
                        </div>
                    </div>
                    <div class="card-footer p-0 text-center"><small id="playerInfoBar" class="text-light"></small></div>
                </div>
            </div>
            <div id="mapCol" class="">
                <div id="mapContainer"><canvas id="map"></canvas></div>
                <img id="imageDay" src="images/map_day_2160.jpg" /> <img id="imageNight" src="images/map_night_2160.jpg" /> <img id="pin" class="icons" src="images/placeholder.svg" />
                <img id="pinSel" class="icons" src="images/placeholderchecked.svg" /> <img id="blue" class="icons" src="images/lspd.svg" /> <img id="orange" class="icons" src="images/bcso.svg" />
                <img id="yellow" class="icons" src="images/sast.svg" /> <img id="red" class="icons" src="images/med.svg" />
            </div>
            <div id="dispatchLarge" class="scrollbar"><div id="dispatchGroup" class="list-group"></div></div>
            <div id="radioChannels" class="scrollbar small">
                <div class="accordion" id="accordionExample">
                    <div class="card bg-primary text-light"><div class="card-header">Kênh radio</div></div>
                    <div id="radioFields"></div>
                </div>
            </div>
        </div>
        <div class="dropdown-menu dropdown-menu-sm bg-secondary text-light" id="context-menu">
            <a id="dropdownRespond" class="dropdown-item text-light small" href="#">Trả lời cuộc gọi này</a> <a id="dropdownRemoveResponse" class="dropdown-item small disabled text-dark" href="#">Xoá các cuộc gọi đã nhận</a>
            <hr />
            <a id="dropdownDeleteSingle" class="dropdown-item text-light small" href="#">Xoá cuộc gọi này</a> <a id="dropdownDeleteAll" class="dropdown-item text-light small" href="#">Xoá toàn bộ cuộc gọi</a>
            <hr />
            <a id="dropdownHideLarge" class="dropdown-item text-light small" href="#">Đóng menu dispatch lớn</a> <a id="dropdownClose" class="dropdown-item text-light small" href="#">Đóng menu này</a>
        </div>
        <div id="loadingCircle" class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem;"><span class="sr-only">Loading...</span></div>
        <div id="settingsModal" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cài đặt</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tự động xoá cuộc gọi </label> <input type="number" class="form-control" id="adnr" value="5" min="1" max="60" />
                            <small id="adHelp" class="form-text text-muted">Thời gian tự động xoá các cuộc gọi. (Theo phút, 1-60)</small>
                        </div>
                    </div>
                    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button> <button id="saveSettings" type="button" class="btn btn-success">Lưu</button></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
