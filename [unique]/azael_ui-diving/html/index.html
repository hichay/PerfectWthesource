<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="app.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="scuba-container" style="display:visible">
			<div class="scuba-container-inner">
                <div class="scuba-icon">
                    <i class="material-icons">speed</i>	
                </div>
                <div id="scuba-box">
                    <div id="scuba-alert">
                        <div id="scuba-val"></div>
                    </div>
                    <div id="scuba-text-box">
                        <div id="scuba-text"></div>
                    </div>
                </div>
			</div>
        </div>
        <div class="snorkelling-container" style="display:visible">
			<div class="snorkelling-container-inner">
                <div class="snorkelling-container-depth">
                    <div class="snorkelling-icon">
                        <i class="material-icons">waves</i>	
                    </div>
                    <div id="snorkelling-box">
                        <div id="snorkelling-alert-depth">
                            <div id="snorkelling-val-depth"></div>
                        </div>
                        <div id="snorkelling-text-box">
                            <div id="snorkelling-text-depth"></div>
                        </div>
                    </div>
                </div>
                <div class="snorkelling-container-depth">
                    <div class="snorkelling-icon">
                        <i class="material-icons">timer</i>	
                    </div>
                    <div id="snorkelling-box">
                        <div id="snorkelling-alert-timer">
                            <div id="snorkelling-val-timer"></div>
                        </div>
                        <div id="snorkelling-text-box">
                            <div id="snorkelling-text-timer"></div>
                        </div>
                    </div>
                </div>
			</div>
        </div>
    </body>
</html>
