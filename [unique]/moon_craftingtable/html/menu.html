<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/scotty.css" />
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/scotty.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<div class="bg">
			<div class="menu">
				<div class="header">
					<span>
						CRAFTING MENU
					</span>
					<div class="close-button">
						âœ•
					</div>
				</div>
				<div class="content">
					<div class="category"></div>
					<div class="info">
						<div class="list">
							<div class="list-grid"></div>
						</div>
						<div class="craft-info">
							<span class="craft-name">Loading</span>
							<div class="craft-require-list">
							</div>
						</div>
						<div class="craft-info-bottom">
							<div style="position:absolute; padding-bottom:3%; padding-left:2%; top:50%; transform:translateY(-50%);">
								<div class="craft-button-minus"><span>-</span></div>
								<input type="text" class="craft-info-number" value="1">
								<div class="craft-button-plus"><span>+</span></div>
							</div>
							
							<div style="position:absolute; left:27%; top:50%; transform:translateY(-50%);">
								<div class="craft-cost"><span id="craft-cost"></span></div>
							</div>
							
							<span class="craft-submit">CRAFT</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
